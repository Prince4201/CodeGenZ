<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGenZ Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7e6fff;
            --primary-light: #a594ff;
            --primary-dark: #6a5af9;
            --secondary: #00d4ff;
            --accent: #ff4d88;
            --dark-bg: #0f0f15;
            --darker-bg: #0a0a0f;
            --card-bg: #1a1a24;
            --card-hover: #222230;
            --border: #2d2d3a;
            --text-primary: #f0f0ff;
            --text-secondary: #b8b8d0;
            --success: #00ffaa;
            --warning: #ffcc00;
            --danger: #ff4d4d;
            --code-bg: #12121a;
            --sidebar-width: 280px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--darker-bg);
            height: 100vh;
            position: fixed;
            padding: 20px 0;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 20px 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-menu {
            padding: 0 15px;
            flex-grow: 1;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .menu-item:hover {
            background: rgba(126, 111, 255, 0.15);
            color: var(--primary-light);
        }

        .menu-item.active {
            background: rgba(126, 111, 255, 0.2);
            color: var(--primary);
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 25px;
        }

        /* Editor Styles */
        .editor-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .code-container {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .code-editor, .output-panel {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            color: var(--text-primary);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        #output {
            flex: 1;
            background: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
        }

        .language-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .lang-btn {
            background: rgba(26, 26, 36, 0.7);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .lang-btn.active {
            background: rgba(126, 111, 255, 0.15);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .logo-text, .menu-text {
                display: none;
            }
            .main-content {
                margin-left: 70px;
            }
            .code-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="logo-text">CodeGenZ</div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-item">
                <i class="fas fa-home"></i>
                <span class="menu-text">Home</span>
            </div>
            <div class="menu-item active">
                <i class="fas fa-code"></i>
                <span class="menu-text">Playground</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-book"></i>
                <span class="menu-text">Tutorials</span>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <span class="menu-text">Settings</span>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="editor-container">
            <div class="editor-header">
                <h2>Code Playground</h2>
                <div class="editor-actions">
                    <button class="btn btn-primary" id="runBtn">
                        <i class="fas fa-play"></i> Run Code
                    </button>
                    <button class="btn" id="clearBtn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>

            <div class="language-selector">
                <button class="lang-btn active" data-lang="javascript">JavaScript</button>
                <button class="lang-btn" data-lang="python">Python</button>
                <button class="lang-btn" data-lang="html">HTML</button>
                <button class="lang-btn" data-lang="css">CSS</button>
            </div>

            <div class="code-container">
                <div class="code-editor">
                    <textarea id="editor" spellcheck="false">// Welcome to CodeGenZ Playground!
// Try writing some JavaScript code

function greet(name) {
    return 'Hello, ' + name + '!';
}

console.log(greet('Developer'));

// Click "Run Code" to see the output</textarea>
                </div>
                
                <div class="output-panel">
                    <h3>Output</h3>
                    <div id="output">Output will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const langButtons = document.querySelectorAll('.lang-btn');
        
        // Current language
        let currentLanguage = 'javascript';
        
        // Initialize
        function init() {
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            runBtn.addEventListener('click', runCode);
            clearBtn.addEventListener('click', clearOutput);
            
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    langButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLanguage = btn.dataset.lang;
                    updateEditorPlaceholder();
                });
            });
        }
        
        // Run code
        function runCode() {
            const code = editor.value;
            output.textContent = 'Running...';
            
            setTimeout(() => {
                try {
                    if (currentLanguage === 'javascript') {
                        // Capture console.log
                        const originalConsoleLog = console.log;
                        let consoleOutput = '';
                        
                        console.log = function(message) {
                            consoleOutput += message + '\n';
                            originalConsoleLog.apply(console, arguments);
                        };
                        
                        // Execute code
                        new Function(code)();
                        
                        // Restore console.log
                        console.log = originalConsoleLog;
                        
                        // Display output
                        output.textContent = consoleOutput || 'Code executed (no output)';
                    } else {
                        output.textContent = `Note: ${currentLanguage} execution is not implemented in this demo. Only JavaScript can be executed.`;
                    }
                } catch (error) {
                    output.textContent = 'Error: ' + error.message;
                }
            }, 100);
        }
        
        // Clear output
        function clearOutput() {
            output.textContent = 'Output cleared';
        }
        
        // Update editor placeholder based on language
        function updateEditorPlaceholder() {
            let defaultCode = '';
            
            switch(currentLanguage) {
                case 'javascript':
                    defaultCode = '// JavaScript code here\nconsole.log("Hello World");';
                    break;
                case 'python':
                    defaultCode = '# Python code here\nprint("Hello World")';
                    break;
                case 'html':
                    defaultCode = '<!-- HTML code here -->\n<h1>Hello World</h1>';
                    break;
                case 'css':
                    defaultCode = '/* CSS code here */\nbody {\n  background: #121826;\n}';
                    break;
            }
            
            editor.value = defaultCode;
            output.textContent = `Language changed to ${currentLanguage}`;
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
