<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground | CodeGenZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7e6fff;
            --dark-bg: #121826;
            --card-bg: #1e293b;
            --border: #2d3749;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --code-bg: #0f172a;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .editor-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        .editor-area {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        
        .code-editor, .output-console {
            flex: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }
        
        .editor-header, .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: calc(100% - 30px);
            background-color: var(--code-bg);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 10px;
            font-family: 'Fira Code', monospace;
            resize: none;
        }
        
        #output {
            height: calc(100% - 30px);
            overflow-y: auto;
            background-color: var(--code-bg);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="header">
                <h1>Code Playground</h1>
                <div class="controls">
                    <button id="runBtn">
                        <i class="fas fa-play"></i> Run
                    </button>
                    <button id="clearBtn">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </div>
            
            <div class="editor-area">
                <div class="code-editor">
                    <div class="editor-header">
                        <h3>Editor</h3>
                        <select id="languageSelect">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                        </select>
                    </div>
                    <textarea id="editor" spellcheck="false">// Welcome to the playground!
// Try writing some JavaScript code

function greet(name) {
    return 'Hello, ' + name + '!';
}

console.log(greet('Developer'));

// Click Run to see the output</textarea>
                </div>
                
                <div class="output-console">
                    <div class="console-header">
                        <h3>Output</h3>
                    </div>
                    <div id="output">Output will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const languageSelect = document.getElementById('languageSelect');
        
        // Initialize
        let currentLanguage = 'javascript';
        
        // Event listeners
        runBtn.addEventListener('click', runCode);
        clearBtn.addEventListener('click', clearOutput);
        languageSelect.addEventListener('change', changeLanguage);
        
        // Run code function
        function runCode() {
            const code = editor.value;
            output.innerHTML = 'Running...';
            
            setTimeout(() => {
                try {
                    if (currentLanguage === 'javascript') {
                        // Capture console.log output
                        const originalConsoleLog = console.log;
                        let consoleOutput = '';
                        
                        console.log = function(message) {
                            consoleOutput += message + '\n';
                            originalConsoleLog.apply(console, arguments);
                        };
                        
                        // Execute the code
                        new Function(code)();
                        
                        // Restore original console.log
                        console.log = originalConsoleLog;
                        
                        // Display output
                        output.innerHTML = consoleOutput || 'Code executed (no output)';
                    } else {
                        output.innerHTML = 'Execution for ' + currentLanguage + ' is not supported in this demo.';
                    }
                } catch (error) {
                    output.innerHTML = 'Error: ' + error.message;
                }
            }, 100);
        }
        
        // Clear output function
        function clearOutput() {
            output.innerHTML = 'Output cleared';
        }
        
        // Change language function
        function changeLanguage() {
            currentLanguage = languageSelect.value;
            
            // Update editor placeholder based on language
            switch(currentLanguage) {
                case 'javascript':
                    editor.value = '// JavaScript code here\nconsole.log("Hello World");';
                    break;
                case 'python':
                    editor.value = '# Python code here\nprint("Hello World")';
                    break;
                case 'html':
                    editor.value = '<!-- HTML code here -->\n<h1>Hello World</h1>';
                    break;
                case 'css':
                    editor.value = '/* CSS code here */\nbody {\n  background: #121826;\n}';
                    break;
            }
            
            output.innerHTML = 'Language changed to ' + currentLanguage;
        }
    </script>
</body>
</html>
